program: src/main.py
name: swinr
entity: postech_sinr
method: bayes
metric:
  name: best_valid_loss
  goal: minimize
parameters:
  omega:
    values: [0.01, 0.05, 0.1, 0.5, 1, 5, 10]
  sigma:
    values: [0.01, 0.05, 0.1, 0.5, 1, 5, 10]
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256, 512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial/circle
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=7
  # - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial     