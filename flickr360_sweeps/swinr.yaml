program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [20, 30, 40, 50]
  sigma:
    values: [1, 10]
  lr:
    values: [0.0001, 0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [8,9,10,11,12,13]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/flickr360
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  - --batch_size=1024
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial