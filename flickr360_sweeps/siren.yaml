program: src/main_superres.py
name: siren
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [0.01, 0.1, 1, 10, 20]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [8,9,10,11,12,13]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/flickr360
  - --model=siren
  - --skip
  - --max_epoch=500 # depend on dataset
  - --batch_size=1024
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial