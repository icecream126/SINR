program: src/main_superres.py
name: shinr
entity: postech_sinr
method: grid
parameters:
  levels:
    values: [1,2,3,4,5]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [8,9,10,11,12,13]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/flickr360
  - --model=shinr
  - --skip
  - --max_epoch=500 # depend on dataset
  - --batch_size=1024
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial