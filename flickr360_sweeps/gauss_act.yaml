program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  gauss_scale:
    values: [0.1, 0.5, 1, 10, 30]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [0,1,2,3,5,6,7]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/flickr360
  - --model=gauss_act
  - --skip
  - --max_epoch=500 # depend on dataset
  - --batch_size=1024
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial