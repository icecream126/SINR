program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega_0:
    values: [10, 30, 50]
  sigma_0:
    values: [0.1, 1, 10]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [128]
  dataset_dir:
    values: ['dataset/spatial_1_00/era5_geopotential','dataset/spatial_1_00/era5_wind','dataset/spatial_2_8125/era5_cloud','dataset/spatial_2_8125/era5_geopotential','dataset/spatial_2_8125/era5_wind','dataset/spatial_2_8125/era5_cloud']
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --project_name=re_spatial
  - --model=swinr_adap_all
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=7
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial