program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [0.1, 5, 10, 20]
  sigma:
    values: [0.1, 1, 10]
  lr:
    values: [0.0003, 0.003, 0.001, 0.0001]
  hidden_dim:
    values: [256, 512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial_0_25/era5_geopotential
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=7
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial
  - --relu