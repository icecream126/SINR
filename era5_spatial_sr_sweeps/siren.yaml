program: src/main_superres.py
name: siren
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [0.01, 0.1, 1, 10, 20]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [4096]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_geopotential','dataset/spatial_0_25/era5_wind','dataset/spatial_0_25/era5_cloud']
  seed:
    values: [1,2]
command:
  - python
  - ${program}
  - ${args}
  - --project_name=era5_spatial
  - --model=siren
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial