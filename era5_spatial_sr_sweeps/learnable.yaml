program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  level:
    values: [1,2,3,4,5]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [4096]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_geopotential','dataset/spatial_0_25/era5_wind','dataset/spatial_0_25/era5_cloud']
  downscale_factor:
    values: [2,4]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --task=sr
  - --project_name=231113_sr
  - --model=learnable
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial