program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  n_levels:
    values: [20]
  T:
    values: [14]
  lr:
    values: [0.0001]
  hidden_layers:
    values: [2,3,4]
  hidden_dim:
    values: [64, 128, 256]
  batch_size:
    values: [1024]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_wind']
  downscale_factor:
    values: [2]
  seed:
    values: [0]
command:
  - python
  - ${program}
  - ${args}
  - --task=sr
  - --project_name=231118_sr
  - --model=ngp_interp
  - --input_dim=2
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial