program: src/main_superres.py
method: grid
parameters:
  gauss_scale:
    values: [2, 5, 10]
  lr:
    values: [0.0001]
  hidden_layers:
    values: [4]
  hidden_dim:
    values: [256]
  batch_size:
    values: [1024]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_geopotential','dataset/spatial_0_25/era5_temperature']
  downscale_factor:
    values: [4]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --input_dim=3
  - --project_name=231224_sr
  - --model=gauss
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial