program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  n_levels:
    values: [8,9,10,11]
  n_features_per_level:
    values: [2,3,4]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [1024]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_wind']
  downscale_factor:
    values: [2,4]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --task=sr
  - --project_name=231204_sr
  - --model=healpix
  - --skip
  - --max_epoch=500 # depend on dataset
  - --input_dim=2
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial