program: src/main_superres.py
name: shinr
entity: postech_sinr
method: grid
parameters:
  levels:
    values: [1,2,3,4,5]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [128, 256]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial_1_00/era5_geopotential
  - --model=shinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial