program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  posenc_freq:
    values: [5, 7, 10, 15]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spherical_harmonics_3_3
  - --model=relu
  - --skip
  - --max_epoch=500 # depend on dataset
  - --panorama_idx=4
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial