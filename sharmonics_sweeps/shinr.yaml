program: src/main_superres.py
name: shinr
entity: postech_sinr
method: grid
parameters:
  levels:
    values: [1,2,3,4,5]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  seed:
    values: [1,2]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial/spherical_harmonics_5_3
  - --model=shinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=4
  # - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial