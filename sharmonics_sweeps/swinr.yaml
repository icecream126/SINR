program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [0.1, 1, 10, 20]
  sigma:
    values: [0.1, 1, 10]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial/spherical_harmonics_40_39
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=4
  # - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial