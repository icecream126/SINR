program: src/main.py
project: SINR
name: SR/shinr/temporal/era5_geopotential
entity: postech_sinr
method: bayes
metric:
  name: best_valid_loss
  goal: minimize
parameters:
  omega: # only for temporal
    values: [0.01, 0.05, 0.1, 0.5, 1, 5, 10]
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256, 512]
  max_order:
    values: [1, 2, 3, 4]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/temporal/era5_geopotential
  - --model=shinr
  - --skip
  # - --max_epoch=100 # depend on dataset
  - --batch_size=1 # only for temporal
  # - --plot # only for spatial     