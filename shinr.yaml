program: src/main_superres.py
name: shinr
entity: postech_sinr
method: bayes
metric:
  name: avg_valid_mse
  goal: minimize
parameters:
  # omega: # only for temporal
  #   values: [0.001, 0.01, 0.1, 1, 10, 20, 30]
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256, 512]
  levels:
    values: [2, 3, 4, 5]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial/era5_geopotential
  - --model=shinr
  - --skip
  - --max_epoch=500 # depend on dataset
  - --panorama_idx=6
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial