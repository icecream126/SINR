program: src/main_denoising.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [30,40,50,60]
  sigma:
    values: [0.1, 1, 10]
  lr:
    values: [0.0004, 0.004, 0.001, 0.0001]
  hidden_dim:
    values: [256, 512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  - --panorama_idx=7
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial
  - --relu