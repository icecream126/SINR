program: src/main_superres.py
name: shinr
entity: postech_sinr
method: grid
parameters:
  levels:
    values: [1,2,3,4,5]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  dataset_dir:
    values: ['dataset/spatial/vmm/20_40_60','dataset/spatial/vmm/20_50_80','dataset/spatial/vmm/60_80_100']
command:
  - python
  - ${program}
  - ${args}
  - --model=shinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=4
  # - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial