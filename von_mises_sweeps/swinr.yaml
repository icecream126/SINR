program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [60, 80, 90]
  sigma:
    values: [0.05, 0.1, 1]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  dataset_dir:
    values: ['dataset/spatial/vmm/20_40_60']
  seed: 
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=4
  # - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial