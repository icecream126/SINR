program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  downscale_factor:
    values: [2,4]
  panorama_idx:
    values: [0,1,5,6]
  n_levels:
    values: [20, 16]
  T:
    values: [14, 16]
  lr:
    values: [0.0001]
  seed:
    values: [0]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --project_name=231113_sr
  - --model=ngp_interp
  - --input_dim=2
  - --task=sr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial