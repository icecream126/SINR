program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  downscale_factor:
    values: [2,4]
  panorama_idx:
    values: [0,1,5,6]
  gauss_scale:
    values: [2,5,10]
  lr:
    values: [0.0001]
  seed:
    values: [0]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --input_dim=3
  - --project_name=231118_sr
  - --model=gauss
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial