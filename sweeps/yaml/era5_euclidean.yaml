program: ./sweeps/scripts/tune_era5_euclidean.py
name: era5_euclidean
method: bayes
metric: 
  name: valid_loss
  goal: minimize
parameters: 
  batch_size:
    values: [32, 64, 128]
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256]
  n_layers:
    values: [4,6,8]
  lr_patience:
    values: [500, 1000, 2000]
  dataset_dir:
    value: dataset/era5_temp2m_16x/
  
  
  