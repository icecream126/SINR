program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega_0:
    values: [10.0, 5.0, 1.0, 30.0]
  sigma_0:
    values: [10.0, 1.0, 0.1, 15.0]
  lr:
    values: [0.0001]
  hidden_dim:
    values: [512]
  batch_size:
    values: [1024]
  downscale_factor:
    values: [4]
  dataset_dir:
    values: ['dataset/era5/era5_geopotential','dataset/era5/era5_wind','dataset/era5/era5_cloud']
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --task=reg
  - --project_name=231111_reg
  - --model=swinr_learn_all
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=7
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial