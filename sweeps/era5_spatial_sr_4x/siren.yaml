program: src/main_superres.py
name: siren
method: grid
parameters:
  omega:
    values: [10, 20, 30]
  lr:
    values: [0.0001]
  batch_size:
    values: [1024]
  downscale_factor:
    values: [4]
  dataset_dir:
    values: ['dataset/spatial_0_25/era5_geopotential','dataset/spatial_0_25/era5_temperature']
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --input_dim=3
  - --project_name=era5_spatial
  - --model=siren
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=0
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial