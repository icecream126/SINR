program: src/main.py
project: SINR
name: swinr/sun360
entity: postech_sinr
method: bayes
metric:
  name: test_mse
  goal: minimize
parameters:
  omega:
    min: 1.
    max: 20.
  sigma:
    min: 1.
    max: 20.
  hidden_dim:
    values: [128, 512]
  lr:
    min: 0.0001
    max: 0.01
  max_order:
    values: [1, 2, 3, 4, 5]
  hidden_inr:
    values: ['relu', 'siren']
command:
  - python
  - ${program}
  - ${args}
  - --dataset=sun360
  - --model=swinr
  - --max_epoch=1000
  - --batch_size 24
  - --skip
  - --time
  - --plot