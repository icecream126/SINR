program: src/main.py
project: SINR
name: SR/siren/spatial/era5_temperature
entity: postech_sinr
method: bayes
metric:
  name: best_valid_loss
  goal: minimize
parameters:
  omega:
    min: 0.01
    max: 2.
  # sigma:
  #   min: 0.01
  #   max: 2.
  lr:
    min: 0.0001
    max: 0.01
  # max_order:
  #   values: [1, 2, 3, 4]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_path=dataset/spatial/era5_temperature/data.nc
  - --model=siren
  - --max_epoch=500
  - --skip
  - --plot