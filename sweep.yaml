program: src/main.py
project: SINR
name: SR/swinr/sun360/0
entity: postech_sinr
method: bayes
metric:
  name: best_valid_loss
  goal: minimize
parameters:
  omega:
    min: 1
    max: 20
  sigma:
    min: 1
    max: 20
  lr:
    min: 0.0001
    max: 0.01
  # max_order:
  #   values: [1, 2, 3, 4]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_path=dataset/spatial/sun360/0.jpg
  - --model=swinr
  - --max_epoch=500
  - --skip
  - --plot