program: src/main.py
project: SINR
name: wire/tcdcclm
entity: postech_sinr
method: bayes
metric:
  name: min_valid_loss
  goal: minimize
parameters:
  omega:
    min: 1.
    max: 20.
  sigma:
    min: 1.
    max: 20.
  hidden_dim:
    values: [128, 512]
  lr:
    min: 0.0001
    max: 0.01
  # max_order:
  #   values: [1, 2, 3, 4, 5]
  # hidden_inr:
  #   values: ['relu', 'siren']
command:
  - python
  - ${program}
  - ${args}
  - --dataset=tcdcclm
  - --model=wire
  - --max_epoch=1000
  - --batch_size=4
  - --skip
  - --time
  - --in_memory
  - --plot