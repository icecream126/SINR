program: src/main.py
project: SINR
name: era5_spa/swinr/SR
entity: postech_sinr
method: bayes
metric:
  name: min_valid_loss
  goal: minimize
parameters:
  omega:
    min: 0.001
    max: 2.
  sigma:
    min: 0.001
    max: 2.
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [32, 64, 128]
  # max_order:
  #   values: [1, 2, 3, 4, 5, 6]
command:
  - python
  - ${program}
  - ${args}
  - --dataset=era5_spa
  - --model=swinr
  - --max_epoch=100
  - --sample_ratio=0.02
  - --skip