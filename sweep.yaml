program: src/main.py
project: SINR
name: era5_temp/shinr/SR
entity: postech_sinr
method: bayes
metric:
  name: min_valid_loss
  goal: minimize
parameters:
  omega:
    min: 0.01
    max: 1.
  # sigma:
  #   min: 0.01
  #   max: 1.
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [32, 64, 128]
  hidden_layers:
    values: [4, 6, 8]
  max_order:
    values: [1, 2, 3, 4]
command:
  - python
  - ${program}
  - ${args}
  - --dataset=era5_temp
  - --model=shinr
  - --max_epoch=100
  - --sample_ratio=0.04
  - --skip