program: src/main.py
project: SINR
name: SR/siren/temporal/era5_geopotential
entity: postech_sinr
method: bayes
metric:
  name: best_valid_loss
  goal: minimize
parameters:
  omega:
    min: 0.01
    max: 2.
  # sigma:
  #   min: 0.01
  #   max: 2.
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256, 512]
  max_order:
    values: [1, 2, 3, 4]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_path=dataset/temporal/era5_geopotential
  - --model=siren
  - --max_epoch=100
  - --batch_size=1
  - --skip
  # - --plot