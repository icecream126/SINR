program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [20, 30, 40, 50]
  sigma:
    values: [1, 10]
  lr:
    values: [0.0001, 0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [1,2,3,6,5,7,10]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --model=swinr
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial
  - --stop_dilate
  - --stop_rotate