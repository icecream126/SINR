program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  posenc_freq:
    values: [2,4,6,8,10]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [1,2,3,6,5,7,10]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --model=gauss
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial