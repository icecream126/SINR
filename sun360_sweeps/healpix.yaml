program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  n_levels:
    values: [8, 9, 10, 11]
  n_features_per_level:
    values: [2,3,4]
  downscale_factor:
    values: [2, 4]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [6,0]
  seed:
    values: [0, 1, 2]
command:
  - python
  - ${program}
  - ${args}
  - --great_circle=True
  - --dataset_dir=dataset/sun360
  - --project_name=231204_sr
  - --model=healpix
  - --input_dim=2
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial