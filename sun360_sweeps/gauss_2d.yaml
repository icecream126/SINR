program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  gauss_scale:
    values: [2,4,6,8,10]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [0,1,6,7]
  downscale_factor:
    values: [2,4]
  seed:
    values: [0, 1, 2]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/sun360
  - --input_dim=2
  - --project_name=231118_sr
  - --model=gauss
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial