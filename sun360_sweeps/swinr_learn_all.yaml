program: src/main_superres.py
name: relu
entity: postech_sinr
method: grid
parameters:
  omega_0:
    values: [10.0, 5.0, 1.0]
  sigma_0:
    values: [10.0, 1.0, 0.1]
  lr:
    values: [0.0003]
  hidden_dim:
    values: [512]
  panorama_idx:
    values: [1,2,3,6,5,7,10]
  seed:
    values: [0,1,2]
command:
  - python
  - ${program}
  - ${args}
  - --project_name=re_spatial
  - --dataset_dir=dataset/sun360
  - --model=sin_swinr_learn_all
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=10
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial