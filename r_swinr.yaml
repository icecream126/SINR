program: src/main_superres.py
name: swinr
entity: postech_sinr
method: grid
parameters:
  omega:
    values: [20, 30, 40, 50]
  sigma:
    values: [0.1, 1, 10]
  lr:
    values: [0.0003, 0.003, 0.001, 0.0001]
  hidden_dim:
    values: [256, 512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/temporal/era5_geopotential
  - --model=swinr
  - --skip
  - --max_epoch=100 # depend on dataset
  # - --panorama_idx=3
  - --normalize
  - --batch_size=1 # only for temporal
  - --plot # only for spatial
  - --relu