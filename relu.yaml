program: src/main_superres.py
name: relu
entity: postech_sinr
method: bayes
metric:
  name: avg_valid_mse
  goal: minimize
parameters:
  lr:
    min: 0.0001
    max: 0.01
  hidden_dim:
    values: [64, 128, 256, 512]
command:
  - python
  - ${program}
  - ${args}
  - --dataset_dir=dataset/spatial/era5_geopotential
  - --model=relu
  - --skip
  - --max_epoch=500 # depend on dataset
  # - --panorama_idx=6
  - --normalize
  # - --batch_size=1 # only for temporal
  - --plot # only for spatial           